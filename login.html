<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorthUnzip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="logo.png" alt="WorthUnzip Logo" class="logo"></a>
        </header>

        <main>
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" class="input-field" required>
                <input type="password" id="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="btn">Login</button>
            </form>

            <div class="button-group">
                <a href="create-account.html" class="link">Create an Account</a>
                <a href="forgot-password.html" class="link">Forgot Password</a>
            </div>
        </main>

        <footer>
            <button onclick="goBack()" class="back-button">‚Üê Go Back</button>
        </footer>
    </div>

    <script>
        // Allowed email and password combinations
        const allowedUsers = [
            { email: "purvesh@gmail.com", password: "123" },
            { email: "utkarsha@gmail.com", password: "123" },
            { email: "sakshi@gmail.com", password: "123" },
            { email: "shravani@gmail.com", password: "123" },
        ];

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check if the email and password match any allowed combination
            const isValidUser = allowedUsers.some(
                (user) => user.email === email && user.password === password
            );

            if (isValidUser) {
                // Redirect to dashboard if credentials are valid
                window.location.href = "dashboard.html";
            } else {
                // Show error if credentials are invalid
                alert("Invalid email or password. Please try again.");
            }
        });

        // Go back function
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
